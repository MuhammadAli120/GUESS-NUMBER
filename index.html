<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuessGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GUESS THE NUMBER</h1>

    <form onsubmit="conditionCheck(); return false">
        <input type="number" min="0" max="10000S" id="num1" required>
        <br>
        <button type="submit">Submit</button>        

    </form>

    <h2 id="result"></h2>

    <script>
        function conditionCheck() {
           let game = +document.querySelector("#num1").value;
            let randomNo = Math.floor(Math.random() * 11);

            if(game === randomNo){
                document.querySelector("#result").innerHTML= "YOU WIN";
            }
            else {
                console.log("Fail");
                document.querySelector("#result").innerHTML= "YOU LOSS!BETTER LUCK NEXT TIME";
            }
        }
    </script>

</body>
</html>
